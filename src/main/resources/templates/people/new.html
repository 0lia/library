<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">nameror</div>
    <br>

    <label for="year">Year of birth</label>
    <input type="text" th:field="*{yearOfBirth}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">year</div>
    <br>

    <input type="submit" value="Ok"/>
</form>
</body>
</html>
